<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events - Coming Soon</title>
  <link rel="icon" href="fav.png" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-image: url("path/to/background_image.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      backdrop-filter: blur(5px);
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 42px;
      font-weight: 700;
      color: #d32f2f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      font-family: 'Roboto Slab', serif;
    }

    .coming-soon-message {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .button {
      background-color: #d32f2f;
      color: #ffffff;
      border: none;
      padding: 14px 28px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #b71c1c;
      transform: scale(1.05);
    }

    footer {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      border-top: 2px solid #b71c1c;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Events - Coming Soon</h1>
    <p class="coming-soon-message">We are working hard to bring exciting events for you! Stay tuned for updates and check back soon to see what's coming up.</p>
    <a class="button" href="index.html">Back to Home</a>
  </div>
  <footer>
    <p>Copyright Â© Aryal & Logistics</p>
  </footer>
</body>
</html>
